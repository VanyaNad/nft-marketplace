<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.min.css">
        <title>Sign Up</title>
    </head>
    <body>
        <div id="header-container"></div>

        <section class="SignUpMain">
            <div class="LeftImageSignUp"></div>
            <div class="SignUpDetails">
                <ul class="TextWrapper">
                    <li>Create account</li>
                    <li>Welcome! Enter Your Details And Start <br>
                         Creating, Collecting And Selling NFTs.</li>
                </ul>
                <form class="SignUpForm">
                    <input type="text" name="" id="username" placeholder="Username">
                    <input type="email" name="" id="email" placeholder="Email Address">
                    <input type="password" name="" id="password" placeholder="Password">
                    <input type="password" name="" id="confirmPassword" 
                    placeholder="Confirm Password">
                    <button type="button">Create account</button>
                </form>
            </div>
        </section>

        <div id="footer-container"></div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
