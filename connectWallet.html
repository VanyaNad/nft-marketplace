<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.min.css">
        <title>Connect Wallet</title>
    </head>
    <body>
        <div id="header-container"></div>

        <section class="ConnectWalletMain">
            <div class="LeftImageWallet"></div>
            <div class="WalletDetails">
                <ul class="TextWrapper">
                    <li>Connect wallet</li>
                    <li>Choose a wallet you want to connect. <br>
                        There are several wallet providers.</li>
                </ul>
                <ul class="WalletList">
                    <li>
                        <img src="/assets/icons/Metamask.png" alt="">
                        <span>Metamask</span>
                    </li>
                    <li>
                        <img src="/assets/icons/WalletConnect.png" alt="">
                        <span>Wallet Connect</span>
                    </li>
                    <li>
                        <img src="/assets/icons/Coinbase.png" alt="">
                        <span>Coinbase</span>
                    </li>
                </ul>
            </div>
        </section>

        <div id="footer-container"></div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
